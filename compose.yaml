version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-check:
    image: curlimages/curl:8.3.0
    depends_on:
      - db
      - redis
    command: >
      sh -c "echo 'waiting for app health...'; \
      until curl -sSf http://host.docker.internal:8080/actuator/health > /dev/null; do \
        sleep 2; \
      done; \
      echo 'app is healthy';"
    restart: "no"
