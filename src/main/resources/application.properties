# Server Configuration
server.port=${PORT:3000}
spring.application.name=email-backend

# Application Configuration
app.name=${APP_NAME:Executive Hiring Notification System}

# Email Configuration (optional - will use logging if not configured)
spring.mail.host=${EMAIL_HOST:}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USER:}
spring.mail.password=${EMAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.sfuosdev.emailbackend=INFO
logging.level.org.springframework.mail=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true